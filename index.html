<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Discord Clone</title>
	<link rel="stylesheet" href="styles/styles.css">
	<script src="script.js" defer></script>
</head>

<body>
	<div class="app-container">
		<div class="servers-sidebar scrollbar-hidden">
			<a class="server active" href="#" data-active-toggle="server">
				<img src="./imgs/servers/hiking-lovers.jpg" alt="Hiking Lovers" />
			</a>
			<a href="#" class="server with-new-messages" data-notification-count="11"
				data-active-toggle="server">
				TCN
			</a>
			<a href="#" class="server with-new-messages" data-notification-count="2"
				data-active-toggle="server">
				<img src="./imgs/servers/gym-rats.jpg" alt="Gym Rats" />
			</a>
			<a href="#" class="server with-new-messages" data-active-toggle="server">
				TSAD
			</a>
			<a href="#" class="server" data-active-toggle="server">
				TNS
			</a>
		</div>
		<button class="channels-sidebar-header outline-inset">
			Hiking Lovers
			<svg class="chevron">
				<use href="#svg-chevron"></use>
			</svg>
		</button>
		<div class="channels-sidebar scrollbar-vanishing">
			<div class="channel-group">
				<a href="#" class="channel" data-active-toggle="channel">
					<svg class="hash">
						<use href="#svg-hash" />
					</svg>
					general
				</a>
				<a href="#" class="channel muted" data-active-toggle="channel">
					<svg class="hash">
						<use href="#svg-hash" />
					</svg>
					introductions
				</a>
				<a href="#" class="channel" data-active-toggle="channel">
					<svg class="hash">
						<use href="#svg-hash" />
					</svg>
					new members
				</a>
			</div>
			<div class="channel-group" data-channel-group>
				<button class="channel-group-title" data-channel-group-toggle>
					<svg class="chevron">
						<use href="#svg-chevron"></use>
					</svg>
					Hiking Trips</button>
				<a href="#" class="channel" data-active-toggle="channel">
					<svg class="hash">
						<use href="#svg-hash" />
					</svg>
					north-america
				</a>
				<a href="#" class="channel" data-active-toggle="channel">
					<svg class="hash">
						<use href="#svg-hash" />
					</svg>
					europe
				</a>
				<a href="#" class="channel" data-active-toggle="channel">
					<svg class="hash">
						<use href="#svg-hash" />
					</svg>
					africa
				</a>
				<a href="#" class="channel" data-active-toggle="channel">
					<svg class="hash">
						<use href="#svg-hash" />
					</svg>
					asia
				</a>
				<a href="#" class="channel" data-active-toggle="channel">
					<svg class="hash">
						<use href="#svg-hash" />
					</svg>
					south-america
				</a>
				<a href="#" class="channel" data-active-toggle="channel">
					<svg class="hash">
						<use href="#svg-hash" />
					</svg>
					australia
				</a>
			</div>
			<div class="channel-group" data-channel-group>
				<button class="channel-group-title" data-channel-group-toggle>
					<svg class="chevron">
						<use href="#svg-chevron"></use>
					</svg>
					Other
				</button>
				<a href="#" class="channel" data-active-toggle="channel">
					<svg class="hash">
						<use href="#svg-hash" />
					</svg>
					hiking-advice
				</a>
				<a href="#" class="channel" data-active-toggle="channel">
					<svg class="hash">
						<use href="#svg-hash" />
					</svg>
					hiking-gear
				</a>
				<a href="#" class="channel active" data-active-toggle="channel">
					<svg class="hash">
						<use href="#svg-hash" />
					</svg>
					trail-ratings
				</a>
			</div>
		</div>
	</div>
	<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
		<symbol fill="none" viewBox="0 0 24 24" id="svg-chevron">
			<path fill="currentColor"
				d="M5.3 9.3a1 1 0 0 1 1.4 0l5.3 5.29 5.3-5.3a1 1 0 1 1 1.4 1.42l-6 6a1 1 0 0 1-1.4 0l-6-6a1 1 0 0 1 0-1.42Z">
			</path>
		</symbol>
		<symbol fill="none" viewBox="0 0 24 24" id="svg-hash">
			<path fill="currentColor" fill-rule="evenodd"
				d="M10.99 3.16A1 1 0 1 0 9 2.84L8.15 8H4a1 1 0 0 0 0 2h3.82l-.67 4H3a1 1 0 1 0 0 2h3.82l-.8 4.84a1 1 0 0 0 1.97.32L8.85 16h4.97l-.8 4.84a1 1 0 0 0 1.97.32l.86-5.16H20a1 1 0 1 0 0-2h-3.82l.67-4H21a1 1 0 1 0 0-2h-3.82l.8-4.84a1 1 0 1 0-1.97-.32L15.15 8h-4.97l.8-4.84ZM14.15 14l.67-4H9.85l-.67 4h4.97Z"
				clip-rule="evenodd"></path>
		</symbol>
	</svg>

</body>

</html>
