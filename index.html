<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Discord Clone</title>
	<link rel="stylesheet" href="styles/styles.css">
	<script src="script.js" defer></script>
</head>

<body>
	<div class="app-container">
		<div class="servers-sidebar scrollbar-hidden">
			<a class="server active" href="#" data-active-toggle="server">
				<img src="./imgs/servers/hiking-lovers.jpg" alt="Hiking Lovers" />
			</a>
			<a href="#" class="server with-new-messages" data-notification-count="11"
				data-active-toggle="server">
				TCN
			</a>
			<a href="#" class="server with-new-messages" data-notification-count="2"
				data-active-toggle="server">
				<img src="./imgs/servers/gym-rats.jpg" alt="Gym Rats" />
			</a>
			<a href="#" class="server with-new-messages" data-active-toggle="server">
				TSAD
			</a>
			<a href="#" class="server" data-active-toggle="server">
				TNS
			</a>
		</div>
		<button class="channels-sidebar-header outline-inset">
			Hiking Lovers
			<svg class="chevron">
				<use href="#svg-chevron"></use>
			</svg>
		</button>
	</div>
	<!--this is a master svg which will contain a template that can -->
	<!--be reused across the entire page. If we were to change the styles,-->
	<!--we can just change it here and all instances will take effect-->
	<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
		<symbol fill="none" viewBox="0 0 24 24" id="svg-chevron">
			<path fill="currentColor"
				d="M5.3 9.3a1 1 0 0 1 1.4 0l5.3 5.29 5.3-5.3a1 1 0 1 1 1.4 1.42l-6 6a1 1 0 0 1-1.4 0l-6-6a1 1 0 0 1 0-1.42Z">
			</path>
		</symbol>
	</svg>

</body>

</html>
